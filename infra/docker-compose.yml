version: "3.9"

services:
  backend:
    build: ../backend
    ports:
      - "4000:4000"
    env_file:
      - ../backend/.env
    volumes:
      - ../backend/data:/app/data

  frontend:
    build: ../frontend
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:4000/api
    depends_on:
      - backend


